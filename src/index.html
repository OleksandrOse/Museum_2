<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <title>Museum</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    >
  </head>
  <body class="page__body">
    <header class="header">
      <div class="header__container">
        <div class="header__top">
          <a href="#" class="logo">
            <img
              class="logo__image"
              src="images/NAMU.svg"
              alt="NAMU"
            >
          </a>

          <a href="#menu" class="icon icon--menu"></a>

          <div class="icon--language">
            UA
          </div>
        </div>

        <div class="
          header__content
          grid
          grid--tablet
          grid--dekstop
        ">
          <div class="
            header__period
            grid__item
            grid__item--tablet-1-2
            grid__item--dekstop-1-3
          ">
            10 серпня - 10 листопада
          </div>

          <h1 class="
            header__title
            grid__item--tablet-1-5
            grid__item--dekstop-1-6
          ">
            Мистецтво ХІХ - ХХ ст.
          </h1>

          <div class="
            header__text
            grid__item--tablet-1-3
            grid__item--dekstop-1-5
          ">
            Внесок українських митців у світову культуру 19-20ст
          </div>

          <button class="
            button
            header__button
            grid__item
            grid__item--tablet-1-3
            grid__item--dekstop-1-3
          ">
            Купити квиток
          </button>

          <div class="
            header__anons
            grid__item
            grid__item--tablet-2-4
            grid__item--dekstop-1-5
          ">
            10.08-10.10
          </div>
            
          <div class="
            header__photo-container
            grid__item
            grid__item--tablet-2-4
            grid__item--dekstop-6-12
          ">
            <img
              class="header__photo grid__item
              grid__item--tablet-2-5
              grid__item--dekstop-6-12"
              src="./images/header.png"
              alt="Woman"
            >
          </div>
        </div>
      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="menu__container">
        <div class="menu__top">
          <a href="#" class="logo">
            <img
              class="logo__image"
              src="images/NAMU.svg" 
              alt="MyBike"
            >
          </a>
              
          <a href="#" class="icon icon--cross"></a>

          <div class="icon--language">
            UA
          </div>
        </div>

        <div class="
          menu__content
          grid
          grid--tablet
          grid--dekstop
        ">
          <div class="
            menu__info
            grid__item
            grid__item--tablet-1-2
            grid__item--dekstop-1-5
          ">
            <div class="menu__schedules">
              <div class="menu__schedule">
                Розклад сьогодні:
              </div>
              <div class="menu__period">
                12:00 - 19:00
              </div>
            </div>

            <div class="menu__address">
              <div class="menu__info-title">
                Адреса:
              </div>
              <a
                href="https://goo.gl/maps/5nPDV26cr1BbznYh7"
                class="menu__info-link">
                Київ, вул. М. Грушевського, 6
              </a>
            </div>
          </div>

          <ul class="
            menu__list
            grid__item
            grid__item--tablet-1-2
            grid__item--dekstop-1-6
          ">
            <li class="menu__item">
              <a href="#actual-exhibitions" class="menu__link">Актуальні виставки</a>
            </li>
            <li class="menu__item">
              <a href="#upcoming-events" class="menu__link">Найближчі події</a>
            </li>
            <li class="menu__item">
              <a href="#news" class="menu__link">Новини</a>
            </li>
          </ul>

          <div class="
            menu__line
            grid__item
            grid__item--tablet-2-4
            grid__item--dekstop-1-6
          "></div>

          <button class="
            button
            header__button
            grid__item
            grid__item--tablet-2-5
            grid__item--dekstop-1-3
          ">
            Купити квиток
          </button>

          <div class="
            menu__photo-container
            grid__item
            grid__item--tablet-2-4
            grid__item--dekstop-6-12
          ">
            <img
              class="
                menu__photo
                grid__item
                grid__item--tablet-2-4
                grid__item--dekstop-6-12
              "
              src="./images/img_menu.png"
              alt="Man"
            >
          </div>
        </div>
      </div>
    </nav>


    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
